<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="jSimples/css/style.css" rel="stylesheet">
    <title>Juros Simples</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>Future Value:</h3>
          <input class="form-control form-control-lg m-1 formNumber fv" type="text" placeholder="FV">
          <h3 >Present Value:</h3>
          <input class="form-control form-control-lg m-1 formNumber pv" type="text" placeholder="PV">
          <h3>Time:</h3>
          <input class="form-control form-control-lg m-1 formNumber time" type="text" placeholder="N">
          <h3>Rate:</h3>
          <input class="form-control form-control-lg m-1 formNumber rate" type="text" placeholder="I">
          <div class="col-12 d-flex justify-content-center mt-4 ">
            <p id="result">Result</p>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-outline-light col-12 w-75 d-flex justify-content-center getCalc" type="button">Calcular</button>
          </div>
          <div class="col-12 d-flex justify-content-center">
             <a href="index.html" class="btn btn-outline-light col-12 w-75 d-flex justify-content-center m-1 btnJs" type="button">Menu</a>
          </div>
        </div>
      </div>
    </div>
    <script src="jSimples/js/script.js"></script>
  </body>
    
    <!-- Optional JavaScript; choose one of the two! -->
      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
